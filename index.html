<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="setup-container">
        <h2>Choose the number of Pokémon</h2>
        <label for="player-pokemon-count">Your Pokémon:</label>
        <input type="number" id="player-pokemon-count" value="3" min="1" max="6"><br>

        <label for="cpu-pokemon-count">CPU Pokémon:</label>
        <input type="number" id="cpu-pokemon-count" value="3" min="1" max="6"><br>

        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" style="display: none;"></div>
    <button id="restart-game" style="position: fixed; bottom: 20px; right: 20px;">Restart Game</button>
    <script src="js/script.js"></script>
</body>
</html>
